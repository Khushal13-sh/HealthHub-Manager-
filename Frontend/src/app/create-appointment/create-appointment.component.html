<div class="container">

    <h2 class="text-center">Add new Appointment</h2>

    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter Name" [(ngModel)]="appointment.name">
        </div>
        <div class="form-group">
            <label>Age</label>
            <input type="text" class="form-control" name="age" id="age" placeholder="Enter Age" [(ngModel)]="appointment.age">
        </div>
        <div class="form-group">
            <label>Symtomps</label>
            <input type="text" class="form-control" name="symtomps" id="symtomps" placeholder="Enter Symtomps" [(ngModel)]="appointment.symtomps">
        </div>
        <div class="form-group">
            <label>Number</label>
            <input type="text" class="form-control" name="number" id="number" placeholder="Enter Number" [(ngModel)]="appointment.number">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>

</div>
