<div class="container">
    <h2 class="text-center">Update Medicine</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label>DrugName</label>
            <input type="text" class="form-control" name="drugname" id="drugName" placeholder="Enter Drug Name" [(ngModel)]="medicine.drugName">
        </div>
        <div class="form-group">
            <label>Stock</label>
            <input type="text" class="form-control" name="stock" id="stock" placeholder="Enter Stock" [(ngModel)]="medicine.stock">
        </div>

        <button type="submit" class="btn btn-success">Submit</button>
    </form>

</div>
