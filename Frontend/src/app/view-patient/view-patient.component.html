<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Personal Information</h5>
                    <p class="card-text"><strong>ID:</strong> {{patient.id}}</p>
                    <p class="card-text"><strong>Name:</strong> {{patient.name}}</p>
                    <p class="card-text"><strong>Age:</strong> {{patient.age}}</p>
                    <p class="card-text"><strong>Blood Group:</strong> {{patient.blood}}</p>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Medical Information</h5>
                    <p class="card-text"><strong>Prescription:</strong> {{patient.prescription}}</p>
                    <p class="card-text"><strong>Dose:</strong> {{patient.dose}}</p>
                    <p class="card-text"><strong>Fees:</strong> {{patient.fees}}</p>
                    <p class="card-text"><strong>Urgency:</strong> {{patient.urgency}}</p>
                </div>
            </div>
        </div>
    </div>
</div>
